<!-- dialog-box.component.html -->
<h1 mat-dialog-title>
  Row Action :: <strong>{{ action }}</strong>
</h1>
<div mat-dialog-content>
  <!-- image -->
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} image url here"
      matInput
      [(ngModel)]="local_data.image"
    />
  </mat-form-field>
  <!-- title -->
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input
      placeholder="{{ action }} title"
      matInput
      [(ngModel)]="local_data.title"
    />
  </mat-form-field>
  <!-- description -->
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} description"
      matInput
      [(ngModel)]="local_data.description"
    />
  </mat-form-field>
  <!-- price -->
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} price"
      matInput
      [(ngModel)]="local_data.price"
    />
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{ local_data.title }} ? </b>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{ action }}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
    Cancel
  </button>
</div>
