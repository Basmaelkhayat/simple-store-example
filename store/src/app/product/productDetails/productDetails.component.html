<div class="container mx-auto">
  <div class="flex">
    <div class="flex-1">
      <div class="bg-white shadow mr-8">
        <div class="px-6 py-6 pb-0 border-t-4 border-green">
          <div class="flex mb-4 md:mb-0 justify-between items-center">
            <span
              class="bg-green px-4 py-3 text-white text-sm rounded-full font-semibold"
              >Online</span
            >
            <span
              class="bg-grey-lighter px-4 py-2 text-grey-darkest text-xs rounded-full font-semibold"
              ><span class="-mt-1">code-</span
              ><span class="text-lg text-black">{{ data.id }}</span></span
            >
          </div>
          <img
            src="{{ data.image }}"
            class="rounded-full mx-auto block mb-3 -mt-6 shadow-md h-44 w-44"
          />
          <div class="text-center text-xl mb-2">{{ data.title }}</div>
          <div class="text-center text-grey-dark mb-6">
            {{ data.price }} <span class="text-grey-light px-1">&bullet;</span>
            {{ data.category }}
          </div>
          <div class="text-center mb-6 flex flex-wrap justify-center">
            <span
              class="border-2 border-grey-light px-4 py-2 rounded-full text-sm text-grey-darker mr-1 mb-1"
              >{{ data?.rating?.count }} count

              <!-- <ngx-star-rating [id]="'data?.rating?.rate '"></ngx-star-rating> -->
            </span>
            <span
              class="border-2 border-grey-light px-4 py-2 rounded-full text-sm text-grey-darker mr-1 mb-1"
              >{{ data?.rating?.rate }} rate
            </span>
          </div>
          <div class="border-1 border-grey-light mb-4 mx-8"></div>
          <div class="text-grey-darker mb-4 text-center">
            {{ data.description }}
          </div>
          <div class="border border-grey-light mb-2 mx-8"></div>
        </div>
        <a
          href="#"
          class="text-center bg-green-500 text-white block font-semibold uppercase hover:bg-white hover:text-green-500 no-underline text-grey-darkest py-4"
        >
          Get Back
        </a>
      </div>
    </div>
  </div>
</div>
